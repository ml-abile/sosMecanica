<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button menu="main-menu"></ion-menu-button>
    </ion-buttons>
    <ion-footer class="imagem">
      <img src="assets/icon/logo2.png">
    </ion-footer>
    <ion-title style="text-align: center;">Consulta de Agendamento</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-card *ngFor="let itens of itens">

    <ion-card-header>
      <ion-icon size="large" class="botao" name="trash"></ion-icon>
      <ion-icon size="large" class="botao" name="create"></ion-icon>
      <ion-card-title> {{ itens.Marca }} {{itens.Modelo}} - {{itens.Tipo}} </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-card-title style="color: rgb(238, 234, 27);">Em andamento</ion-card-title>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let itens of itens">

    <ion-card-header>
      <ion-card-title> {{ itens.Marca }} {{itens.Modelo}} {{itens.Ano}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-card-title style="color: green;">Finalizado</ion-card-title>
      </div>
    </ion-card-content>

  </ion-card>

  <ion-card *ngFor="let itens of itens">

    <ion-card-header>
      <ion-card-title> {{ itens.Marca }} {{itens.Modelo}} {{itens.Ano}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <div>
        <ion-card-title style="color: red;">Cancelado</ion-card-title>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-fab horizontal="end" vertical="bottom" slot="fixed"routerLink='/agendamento-add-edit'>
    <ion-fab-button color="secondary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
